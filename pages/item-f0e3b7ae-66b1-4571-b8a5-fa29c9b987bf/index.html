<code-sample copy-clipboard-button type="html"><template preserve-content="preserve-content">int buzzer = 14;

void setup() {
  pinMode(buzzer, OUTPUT);
}

void loop() {
  digitalWrite(buzzer, HIGH);
  delay(1000);
  digitalWrite(buzzer, LOW);
  delay(1000);
}
